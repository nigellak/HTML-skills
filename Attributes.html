<!DOCTYPE html>
<html lang="en">
<!--The language of the document can be declared in the <html> tag with the lang attribute.-->
<head>
    <meta charset="UTF-8">
    <title>learning HTML</title>
</head>
<body>
<!--All HTML elements can have attributes-->
<!--Attributes are always specified in the start tag-->
<!--Attributes usually come in name/value pairs like: name="value"-->

<!--The style attribute is used to specify the styling of an element, like color, font, size etc.-->

<h2>The style Attribute</h2>
<p>The style attribute is used to specify the styling of an element, like color:</p>

<p style="color:purple">This is a paragraph.</p>
<br>
<br>
<h2 title="I'm a header">The title Attribute</h2>

<p title="I'm a Tooltip">
Mouse over this paragraph, to display the title attribute as a tooltip.
</p>
<!--Using quotes are the most common. Omitting quotes can produce errors. -->
</body>
</html>
